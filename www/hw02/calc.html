<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>Four Function Calculator</h1>
        <br>
        <br>
        <div id="value">
        </div>
        <div class="buttons">
            <button id="7" class="num-btn">
                7
            </button>
            <button id="8" class="num-btn">
                8
            </button>
            <button id="9" class="num-btn">
                9
            </button>
            <button id="plus-equal">
                +/=
            </button>
            <br>
            <button id="4" class="num-btn">
                4
            </button>
            <button id="5" class="num-btn">
                5
            </button>
            <button id="6" class="num-btn">
                6
            </button>
            <button id="-" class="operation">
                -
            </button>
            <br>
            <button id="1" class="num-btn">
                1
            </button>
            <button id="2" class="num-btn">
                2
            </button>
            <button id="3" class="num-btn">
                3
            </button>
            <button id="x" class="operation">
                x
            </button>
            <br>
            <button id="clear">
                c
            </button>
            <button id="0" class="num-btn">
                0
            </button>
            <button id="decimal">
                .
            </button>
            <button id="/" class="operation">
                &divide;
            </button>

        </div>
        <script src="calc-code.js"></script>
    </body>
</html>
