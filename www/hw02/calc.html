<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>Four Function Calculator</h1>
        <br>
        <br>
        <div id="value">
        </div>
        <div class="buttons">
            <button id="7">
                7
            </button>
            <button id="8">
                8
            </button>
            <button id="9">
                9
            </button>
            <button id="plus-equal">
                +/=
            </button>
            <br>
            <button id="4">
                4
            </button>
            <button id="5">
                5
            </button>
            <button id="6">
                6
            </button>
            <button id="minus">
                -
            </button>
            <br>
            <button id="1">
                1
            </button>
            <button id="2">
                2
            </button>
            <button id="3">
                3
            </button>
            <button id="times">
                x
            </button>
            <br>
            <button id="clear">
                c
            </button>
            <button id="0">
                0
            </button>
            <button id="decimal">
                .
            </button>
            <button id="divide">
                &divide;
            </button>

        </div>
        <script src="calc-code.js"></script>
    </body>
</html>
